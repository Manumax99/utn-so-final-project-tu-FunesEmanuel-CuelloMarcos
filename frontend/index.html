<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Estudiantes</title>
  <link rel="stylesheet" href="styles_modern.css" />
</head>

<body>
  <h1>Lista de Estudiantes</h1>
  <button id="loadButton">Cargar Estudiantes</button>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- New Student Form -->
  <div class="greeting-box">
    <h2>Agregar Nuevo Estudiante / Saludar estudiante</h2>
    <input type="text" id="newStudentName" class="input-name" placeholder="Nombre del estudiante" />
    <div>
      <button id="addStudentButton">Agregar Estudiante</button>
      <button id="greetButton">Saludararme</button>
    </div>
    <div id="addStudentMessage" class="greeting-message"></div>
    <div class="greeting-message" id="greetingMessage"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
